<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalnia&family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style/fontiran.css">
<link rel="stylesheet" href="./style/iziToast.min.css">
<style>
    .english-font{
        font-family: 'Kalnia', serif;
        font-family: 'PT Serif', serif;
    }
</style>
</head>
<body class="min-h-screen bg-slate-900">
  <main class="flex justify-center items-center h-screen w-[1152px] mx-auto">
    <div class="w-full">
    
        <div class="h-64 bg-[url('../assets/img/header-background.jpg')] bg-center bg-cover bg-no-repeat rounded-[8px] bg-yellow-300 flex justify-between items-end flex-row relative rounded-[8px]" id="header">
            <div class="absolute h-full w-full top-0 right-0 bg-slate-800 opacity-80 flex flex-col justify-center items-center z-10 rounded-[8px]">
  
            </div>
            <div class="absolute h-full w-full top-0 right-0 text-center flex flex-col justify-center items-center z-10">
                <h1 class="text-white english-font text-[50px]  w-full hover:scale-125 hover:text-indigo-700 transition-{scale} duration-300">TODO APP</h1>
            </div>
            <div class="flex justify-between items-center flex-row w-[60%] mx-auto absolute left-[20%] bottom-[-50px] h-[100px] z-10">
                <div>
                    <button class="roudend-[50%] hover:scale-125 transition-{scale} duration-100 ease-out" onclick="createTask()">
                        <i class="bi bi-plus-circle-fill text-indigo-700 text-[50px]"></i>
                    </button>
                </div>
                <div class="w-[80%] text-center">
                    <input class="bg-slate-700 rounded-[8px] p-1 box-border border border-4 border-indigo-700 w-[60%] focus:w-[100%] transition-{focus} ease-out duration-300 hover:w-[100%] h-full text-white iransans-bold" type="text">
                </div>
            </div>
        </div>

        



    
        <div class="bg-slate-700 w-[70%] rounded-[8px] mx-auto p-4 mt-14 text-white iransans-bold" id="tasksContainer">
            
            <div class="flex flex-row justify-center items-center bg-slate-400 rounded-[8px] p-3 taskContainer">
                <div class="w-1/2 flex flex-row justify-start items-center">
                    
                    <div>
                        <p class="text-white text-[20px] iransans-bold hover:text-indigo-700 transition-{color} duration-300 ease-out">عنوان تسک</p>
                    </div>
                </div>
                <div class="w-1/2 text-left flex flex-row justify-end items-center">
                    <div class="mx-2">
                        <button>
                            <i class="bi bi-card-checklist text-white text-[30px] hover:text-green-300 transition-{color} duration-300 ease-out" onclick="createDoneTask(event)"></i>
                        </button>
                    </div>
                    <div class="mx-2">
                        <button class="flex justify-center items-center ">
                            <i class="bi bi-clipboard2-x-fill text-white text-[30px] hover:text-orange-300 transition-{color} duration-300 ease-out" onclick="undoTask(event)"></i>
                            
                        </button>
                    </div>
                    <div class="mx-2">
                        <button>
                            <i class="bi bi-eraser-fill text-white text-[30px] hover:text-rose-300 transition-{color} duration-300 ease-out" onclick="removeTask(event)"></i>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
            
        
    </div>
  </main>

  <script src="./src/iziToast.min.js" type="text/javascript"></script>
  <script src="./src/createTask.js"></script>
</body>
</html>
